---
project_name: 'gns3_prod_company_x'
gns3_server: 'http://172.30.33.200:3080'
gns3_host_ip: '172.30.33.200' # for [gns3_send_start_config_telnet]
START_CFGS_PATH: 'PROD_START_CFGS/' # for [gns3_send_start_config_telnet]
MGMT-SW: 'MGMT-SW' # for [gns3_create_mgmt_links]

# Assigned appliances IDs from GNS3 topology file
# Manually created ethernet 'MGMT-SW' switch on 24 ports
ETHSW24P_ID: '6b72e394-8d86-4e7c-976f-57da038e8145' # for [gns3_create_nodes]

# Available appliances are IOSL2 (IOSvL2), IOSL3 (IOSv), VASA (vASA), VYOS118 (VyOS), and VSRX17R1 (vSRX)
# Built-in appliances are VPCS (VPCS), CLOUD (Cloud), and ETHSW24P (Ethernet switch)
gns3_nodes:
# The following nodes will be created in the GNS3 project
# ip_mgmt: - that IP uses for communication with the node via SSH
  # Node1
  - appliance: IOSL2
    name: HQ-AC1
